on:
  push:
    branches-ignore:    
    - 'master'
name: Publish branches to S3
jobs:
  packAndUpload:
    name: exclude master
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    - uses: actions/setup-node@v1
      with:
        node-version: '12.x'
    - run: npm install
    - run: npm test
    - run: npm run build:lib
    - run: npm pack
    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
    - name: Upload S3
      env:
        PKG_NAME: project-r-styleguide
        S3_PATH: republik-assets-dev/npm
      run: |
        aws s3 cp $PKG_NAME-0.0.0-development.tgz s3://$S3_PATH/$PKG_NAME-`echo
          ${{ github.ref }} | cut -d/ -f3`-`echo ${{ github.sha }} | cut -c-7`.tgz
          --acl public-read
    - name: notify on slack
      uses: Ilshidur/action-slack@master
      env:
        PKG_NAME: project-r-styleguide
        S3_PATH: republik-assets-dev/npm
        SLACK_OVERRIDE_MESSAGE: "true"
        SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
      with:
        args: '{{ GITHUB_ACTOR }} released: https://s3.eu-central-1.amazonaws.com/{{
          S3_PATH }}/{{ PKG_NAME }}-<%- GITHUB_REF.split(''/'')[2] %>-<%- GITHUB_SHA.substring(0,
          7) %>.tgz'
